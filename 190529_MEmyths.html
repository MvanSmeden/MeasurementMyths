### What is the burden of measurement error in epidemiology?

---

### Terminology and notation

&lt;br/&gt;

- **Exposure**: covariate of interest 

      *conventional notation:* A

- **Confounders**: covariates to be taken into account, not of direct interest 

      *conventional notation:* L = L1,...,Lp

- **Outcome**: the response variable

      *conventional notation:* Y

--
&lt;br/&gt;

- I'll talk about measurement error in a broad sense: **including misclassification**

- Variables with error are often given an asterisk or *star* (e.g. A*)




---


class: left,top

### Measurement error in epidemiology (2001)

&lt;img src="img/JurekSR2006.png" width="80%" style="display: block; margin: auto 0 auto auto;" /&gt;

--

- 57 papers: 61% mention measurement error in exposure

--

    - 1 **quantitative** approach to measurement error
    
    - 16 **qualitative** approach to measurement error 
        - e.g. non-differential measurement error -&gt; attenuation

---
class: left,top

### Measurement error in epidemiology (2001)

&lt;img src="img/JurekSR2006.png" width="80%" style="display: block; margin: auto 0 auto auto;" /&gt;


-  "**Only one** of these studies had an exposure (gender) that, in our opinion, could have been measured with a **negligible amount of [measurement error]**"
---

### Measurement error in 2016

&lt;img src="img/BrakenhoffSR2018.png" width="80%" style="display: block; margin: auto 0 auto auto;" /&gt;

--

- Measurement error mentioned in exposure/confounders:

    - **56%** in top-ranked **epidemiology** journals (N = 337) (vs 61% in 2001)

    - **25%** in top-ranked **general medicine** journals (N = 228)
    
    - **3% quantitative** approaches to measurement error

---
class: left,top

### Measurement error in 2016

&lt;img src="img/BrakenhoffSR2018.png" width="80%" style="display: block; margin: auto 0 auto auto;" /&gt;

- Simple heuristics among measurement error mentioning articles:

    - measurement error **structure**: e.g. non-differential error (~30%)

    - measurement error **impact**: e.g. "attenuation bias" (~50%)
    
    - measurement error **solutions**: e.g. unsolvable problem

## Myth 1 
### Measurement error can be compensated by a large number of observations 

---
class: middle,center

&lt;img src="img/Mayer2018snip.png" width="750px" style="display: block; margin: auto;" /&gt;

.my-refs[Int Medicine, 2018, doi: 10.1111/joim.12721]
---


### Let's say we have 80 patients

![](190529_MEmyths_files/figure-html/unnamed-chunk-6-1.gif)&lt;!-- --&gt;


---

### Measurement error

![](190529_MEmyths_files/figure-html/unnamed-chunk-7-1.gif)&lt;!-- --&gt;

---

### Precision (estimating a mean)

![](190529_MEmyths_files/figure-html/unnamed-chunk-8-1.gif)&lt;!-- --&gt;

---

### Bias (measurement error in X)

![](190529_MEmyths_files/figure-html/unnamed-chunk-9-1.gif)&lt;!-- --&gt;


---


###  Masking (measurement error in Y)

![](190529_MEmyths_files/figure-html/unnamed-chunk-10-1.gif)&lt;!-- --&gt;

---

### Tripple Whammy of Measurement Error
.my-refs[Carroll et al. Measurement Error in Nonlinear Models: A Modern Perspective, ISBN: 9781584886334]

Larger N:

- compensate for "lost" **precision** or power of exposure effect estimate due to measurement error
    
    - compensation may require more than 50 times the sample size
    
    - precision and power doesn't always reduce with measurement error

&lt;br/&gt;
--

Large N has no direct effect on:

- Measurement error **bias** in exposure effect estimate

- Measurement error **masking** of functional relations


.my-refs[Carroll et al. Measurement Error in Nonlinear Models: A Modern Perspective, ISBN: 9781584886334]


---

### (non)differential and (in)dependent error

&lt;br/&gt;

- Univariate measurement error

      - measurement error in A&amp;#42; is **nondifferential** IF error is independent of Y
      
      - measurement error in Y&amp;#42; is **nondifferential** IF error is independent of A

&lt;br/&gt;
--

- Multivariate measurement error (also called joint measurement error)

      - measurement error in A&amp;#42; is **independent** IF error is independent of the **error** in Y&amp;#42;
      
      - measurement error in Y&amp;#42; is **independent** IF error is independent of the **error** in A&amp;#42; 


---

### Underestimation vs bias

- Attenuation bias is defined as an expectation, can't say: "effect Z is underestimated in study Y because measurement error in X"

&lt;br/&gt;

&lt;img src="img/biasvariance1.png" width="500px" style="display: block; margin: auto;" /&gt;

---

### Underestimation vs bias

- Attenuation bias is defined as an expectation, can't say: "effect Z is underestimated in study Y because measurement error in X"

&lt;br/&gt;

&lt;img src="img/biasvariance2.png" width="500px" style="display: block; margin: auto;" /&gt;

---

### Underestimation vs bias

- Attenuation bias is defined as an expectation, can't say: "effect Z is underestimated in study Y because measurement error in X"

&lt;br/&gt;

&lt;img src="img/biasvariance3.png" width="500px" style="display: block; margin: auto;" /&gt;

---

### Underestimation vs bias

- Attenuation bias is defined as an expectation, can't say: "effect Z is underestimated in study Y because measurement error in X"

&lt;br/&gt;

&lt;img src="img/biasvariance4.png" width="500px" style="display: block; margin: auto;" /&gt;

---


### Attenuation bias:

- The error is in the **exposure**

- The error is **nondifferential, non-systematic, additive error**

- Effect estimated is **not** effect modification, interaction, or mediation

- **not a discrete variable** with  3 or more categories 

- **no other variables measured with error**

#### Differential error in exposure

---

### Differential error in exposure

- Differential measurement error in exposure can have a particularly strong effect on exposure effect estimates and in unexpected direction

&lt;br /&gt;

--

- Classic example: **retrospectively** collected (as in a case-control study)

    - Cases have better recollection of / overreport exposure more than controls: **recall bias**
    
    - Interviewers or care providers who are **not blinded** to the outcome status 
    
    - **Different methods** of exposure measurement for cases and controls

&lt;br /&gt;

--

- Outcome precedes registration of the exposure status

---

### Counter example

#### "those with a strong family history of the disease have both more accurate knowledge of their family history and substantially higher future disease risk"

&lt;br /&gt;

- Differential measurement error in the exposure âfamily history of diseaseâ 

- The nondifferential exposure measurement assumption is violated as the measurement error in exposure is not independent of the true value of the outcome


.my-refs[quote from: White, AJE, 2003, doi: 10.1093/aje/kwf203]

---

### Categorization  

Measurement error can change from nondifferential to differential is when the variable with error is **categorized** (in case of a continuous variable) or **collapsed** (in case of a categorical variable)

&lt;img src="img/Categorization.png" width="400px" style="display: block; margin: auto;" /&gt;

.my-refs[Wacholder et al, AJE, 1991, doi: 10.1093/oxfordjournals.aje.a116105]

### A few measurement error models

Measurement of the variables with error (X) with/without truth (T) in an internal/external subset

- Latent variable models: 

     - multiple measures of X to approximate T

--

- Regression calibration 

    - X is replaced by a prediction of T 


--


- SIMEX: 

      - Error is simulated and added to X, extrapolated to estimate T effect of X


--

- MIME: 

    - T is multiple imputed for individuals for whom T wasn't observed 


---

## Myth 5
### Certain types of epidemiologic research are unaffected by measurement error

---
### How about randomized controlled trials?

&lt;img src="img/Gyawali2018snip.png" width="700px" style="display: block; margin: auto;" /&gt;

.my-refs[Trials, 2018; doi:10.1186/s13063-018-2954-3]

---

.my-refs[Nab, ArXiv, 2018; arxiv.org/abs/1809.07068 (under revision)"]


&lt;img src="img/NabME2018.png" width="700px" style="display: block; margin: auto 0 auto auto;" /&gt;

&lt;br/&gt;

--

- If measurement error is **classical**: "only" loss of power

- If measurement error is **differential** or **systematic**: loss of power, inflated type-I error and bias in effect estimator

    - alternative point and variance estimators suggested (see preprint)

---

### How about prediction models?

&lt;img src="img/Kudh.png" width="700px" style="display: block; margin: auto;" /&gt;

.my-refs[Stat Med, 2015; doi: 10.1002/sim.6498]

&lt;img src="img/Pajouhesnia2018.png" width="700px" style="display: block; margin: auto 0 auto auto;" /&gt;

&lt;br/&gt;

- Development-validation difference in measurement error can impact **discriminative performance** (area under the ROC curve)

## To summarize

---

### Five myths about measurement error

&lt;br/&gt;

1. Measurement error can be compensated by a **large number of observations**

2. Effect of exposure is **underestimated** when variables are measured with error 

3. Exposure measurement error is **nondifferential** if measurements are taken without knowledge of the outcome

4. Measurement error can be **prevented** but not mitigated

5. Certain types of epidemiologic research are **unaffected** by measurement error


---
